<p>execute-checkliste.component.ts</p>

<div *ngIf="checkliste else loadingCheckliste">

  <h3>{{checkliste.typ}} {{checkliste.name}} abarbeiten </h3>


  <chl-execute-itemliste [items]="unbearbeiteteItems" [typ]="checkliste.typ"></chl-execute-itemliste>

  <h4>erledigte Dinge:</h4>

  <chl-execute-itemliste [items]="bearbeiteteItems" [typ]="checkliste.typ"></chl-execute-itemliste>


</div>

<ng-template #loadingCheckliste>
  <chl-loading></chl-loading>
</ng-template>
