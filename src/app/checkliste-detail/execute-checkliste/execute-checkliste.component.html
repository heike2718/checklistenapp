<p *ngIf="showFilename()">execute-checkliste.component.ts</p>

<div *ngIf="checkliste$ as checkliste else loading">

  <h3>{{checkliste.typ}} {{checkliste.name}} abarbeiten </h3>
  <h4>getStatistik(checkliste)</h4>


  <chl-execute-itemliste [semantik]="'vorschlagsliste'"></chl-execute-itemliste>

  <h4>Erledigte Dinge:</h4>

  <chl-execute-itemliste [semantik]="'ausgewaehlt'"></chl-execute-itemliste>


</div>

<ng-template #loading>
  <chl-loading></chl-loading>
</ng-template>
