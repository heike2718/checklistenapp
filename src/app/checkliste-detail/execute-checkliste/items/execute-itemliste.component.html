<div *ngIf="checkliste$ | async as checkliste">
  <table>
    <tbody>
      <tr *ngFor="let item of getItems(checkliste)">
        <td class="item-btn" chlBackgroundColor [typ]="checkliste.typ" (click)="toggleErledigt(checkliste, item)">{{item.name}}
          <span *ngIf="item.optional" class="badge badge-dark">optional</span>
        </td>
        <td>
          {{item.kommentar}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
