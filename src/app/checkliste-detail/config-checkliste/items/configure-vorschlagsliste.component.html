<div *ngIf="checkliste$ | async as checkliste">
  <table>
    <tbody>
      <tr *ngFor="let item of getItems(checkliste)">
        <td class="item-btn" chlBackgroundColor [typ]="checkliste.typ" (click)="subscribeAusgewaehlt(checkliste.items, item)">{{item.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
