<p>configure-checkliste.component.ts</p>

<div *ngIf="checkliste && checkliste.modus !== 'schroedinger' else loadingCheckliste">

  <h3>{{checkliste.typ}} {{checkliste.name}} erstellen </h3>


  <chl-configure-vorschlagsliste [items]="unbearbeiteteItems" [typ]="checkliste.typ"></chl-configure-vorschlagsliste>

  <h4>vorgemerkte Dinge:</h4>

  <chl-configure-edit [items]="bearbeiteteItems" [typ]="checkliste.typ"></chl-configure-edit>

</div>

<ng-template #loadingCheckliste>
  <chl-loading></chl-loading>
</ng-template>
