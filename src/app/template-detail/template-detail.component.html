<p *ngIf="showFilename">template-detail.component.ts</p>



<div *ngIf="template$ | async as template else loading">

  <h3>Listenvorlage für {{typ}}</h3>
  <p>Anzahl Teile: {{items.length}}</p>

  <div class="row">

    <div *ngFor="let item of items" class="col-sm-12 col-md-4 col-lg-3 item-btn">
      <chl-template-item-button [item]="item" (deselected)="onDeselected($event)"></chl-template-item-button>
    </div>
  </div>

  <div class="row btn-container">
    <div class="col-md-3 btn-wrapper">
      <button class="col-md-12 btn btn-outline-dark" (click)="toggleFormNeuesTeilVisible()">
        <i class="fa fa-plus"></i> neues Teil
      </button>
    </div>
    <div class="col-md-3 btn-wrapper">
      <button class="col-md-12 btn btn-outline-dark" (click)="save()">
        speichern
      </button>
    </div>
    <div class="col-md-3 btn-wrapper">
      <button class="col-md-12 btn btn-outline-dark"
        (click)="saveAndClose()">
        speichern und schließen
      </button>
    </div>
  </div>

  <hewi-messages></hewi-messages>

  <div *ngIf="formNeuesTeilVisible">
    <div class="container-fluid dialog col-sm-12 col-md-6">
      <form id="itemForm">
        <div class="group">
          <label for="inputItemName">Name*:</label>
          <input type="text" class="form-control" id="inputItemName" name="inputItemName" [(ngModel)]="nameItem"
            required aria-describedby="itemNameHelp" placeholder="Name" chlAutoFokus>
        </div>
        <div class="row btn-container">
          <div class="col-sm-12 col-md-6 btn-wrapper">
            <button class="col-sm-12" [disabled]="addItemDisabled()" (click)="addItem()">OK</button>
          </div>
          <div class="col-sm-12 col-md-6 btn-wrapper">
            <button class="col-sm-12" (click)="toggleFormNeuesTeilVisible()">doch nicht</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>

<ng-template #loading>
  <chl-loading></chl-loading>
</ng-template>
